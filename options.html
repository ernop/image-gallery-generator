<!DOCTYPE html>
<html>
  <head>
    <title>Options configuration for gallery mode WG</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body id="galleryWGOptionsBody">
    <h1>Options:</h1>
    <h2>Labels</h2>
    <form id="galleryOptions">
      <label><input type="checkbox" id="imageCountShown">Show Count</label>
      <br /><label><input type="checkbox" id="imageFilenameShown">Show Filename</label>
      <br /><label><input type="checkbox" id="imageResolutionShown">Show Resolution</label>
      <br /><label><input type="checkbox" id="imageMegapixelsShown">Show Megapixels</label>
      <br /><label><input type="checkbox" id="preloadLabelShown">Show the count of preloaded images</label>
      <br /><label><input type="checkbox" id="anyImagePreloadedLabelShown">Show a dot when the next image is loaded</label>
       <p />Note: these options used to not work. They work now (as of v0.0.18)

      <p /><button type="submit">Save</button><div id="saveNotice">You have unsaved changes. Save if you want.</div>
      <br /><div id="output"></div>
    </form>
    <script src="util.js"></script>
    <script src="settingsModule.js"></script>
  </body>
</html>
